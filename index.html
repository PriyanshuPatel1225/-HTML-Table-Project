<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Friends Table</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    table {
      width: 60%;
      margin: 50px auto;
      border-collapse: collapse;
      background-color: white;
    }

    caption {
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
      color: #333;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #d9eaf7;
    }

    td {
      background-color: #eef6fc;
    }
  </style>
</head>
